<section class="trainings" id="trainings">

  <div style="height: 150px; overflow: hidden;">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
      <path d="M0.00,49.99 C149.99,150.00 349.81,-49.99 500.00,49.99 L500.00,150.00 L0.00,150.00 Z"
        style="stroke: none; fill: #011d54"></path>
    </svg>
  </div>
  <div class="trainings-body">
    <h2 class="trainings-title">
      Capacitaciones
    </h2>
    <!-- <table class="experiences-table"> -->
    <table class="trainings-table">
      <tbody>
        <tr *ngFor="let item of capacitaciones;">
          <div *ngIf="IsEmptyLeftT()">
            <td class="empty"></td>
            <td class="line"></td>
            <td class="training">
                  <div class="training-date">
                    {{item.Fecha}}
                  </div>
                  <div class="training-title">
                    {{item.Titulo}}
                  </div>
                  <div class="training-company">
                    {{item.Institucion}}
                  </div>
                  <div class="training-location">
                    {{item.Ubicacion}}
                  </div>
            </td>
          </div>
          <div *ngIf="!IsEmptyLeftT()">
            <td class="training training_left" >
              <div class="training-date">
                {{item.Fecha}}
              </div>
              <div class="training-title">
                {{item.Titulo}}
              </div>
              <div class="training-company">
                {{item.Institucion}}
              </div>
              <div class="training-location">
                {{item.Ubicacion}}
              </div>
            </td>
            <td class="line"></td>
            <td class="empty"></td>      
          </div>
          <div *ngIf="SwEmptyLeftT()"></div>

        </tr>
      </tbody>
      </table>
  </div>


  <div style="height: 150px; overflow: hidden;">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
      <path d="M0.00,49.99 C149.99,150.00 300.75,-49.99 500.00,49.99 L500.00,0.00 L0.00,0.00 Z"
        style="stroke: none; fill: #011d54"></path>
    </svg>
  </div>
</section>
